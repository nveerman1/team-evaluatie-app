# =============================================================================
# Nginx Site Configuration - Team Evaluatie App
# =============================================================================
# 
# INSTRUCTIONS:
# 1. Replace 'yourdomain.com' with your actual domain throughout this file
# 2. Run Certbot to obtain SSL certificates (see docs/PRODUCTION_DEPLOYMENT.md)
# 3. After SSL setup, uncomment the HTTPS server block
# 4. Test configuration: nginx -t
# 5. Reload nginx: nginx -s reload or docker compose restart nginx
#
# =============================================================================

# Upstream definitions for backend services
upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    server frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# =============================================================================
# HTTP Server (Port 80)
# =============================================================================
# Initially serves the site over HTTP
# After SSL setup, this will redirect to HTTPS

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain
    server_name app.technasiummbh.nl;
    
    # Let's Encrypt ACME challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Health check endpoint (allow HTTP for monitoring)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS
    # Uncomment after SSL certificates are installed
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # TEMPORARY: Before SSL is configured, proxy to frontend
    # Comment out this section after enabling HTTPS redirect above
    #location / {
    #    proxy_pass http://frontend;
    #    proxy_http_version 1.1;
    #    proxy_set_header Host $host;
    #    proxy_set_header X-Real-IP $remote_addr;
    #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# HTTPS Server (Port 443)
# =============================================================================
# Uncomment this entire block after obtaining SSL certificates with Certbot

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Replace with your domain
    server_name app.technasiummbh.nl;
    
    # SSL certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/app.technasiummbh.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.technasiummbh.nl/privkey.pem;
    
    # Include SSL best practices
    include /etc/nginx/ssl.conf;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # CSP Header - adjust as needed
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://app.technasiummbh.nl; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Root location - Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }
    
    # API Backend (FastAPI)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Timeouts (longer for API operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        
        # Rate limiting (higher limit for API)
        limit_req zone=api burst=50 nodelay;
    }
    
    # API Documentation (optional - restrict in production)
    location /docs {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Uncomment to restrict access by IP
        # allow 1.2.3.4;  # Your office/home IP
        # deny all;
    }
     
    location /redoc {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Uncomment to restrict access by IP
        # allow 1.2.3.4;
        # deny all;
    }
    
    # WebSocket support (if needed for real-time features)
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Static assets caching (Next.js _next folder)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

