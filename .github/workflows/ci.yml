name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Backend (FastAPI) – Lint/Type/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" pydantic-settings python-multipart
          pip install sqlalchemy psycopg2-binary alembic
          pip install "passlib[argon2]" pyjwt "python-jose[cryptography]"
          pip install redis rq boto3
          pip install "pydantic[email]" email-validator
          pip install ruff black mypy pytest

      - name: Ruff (lint + fix report)
        run: ruff check . --output-format=github --exit-zero

      - name: Black (format check)
        run: black --check .

      - name: Mypy (type check)
        run: mypy app
        continue-on-error: true

      - name: Pytest
        run: pytest -q
        continue-on-error: true

  frontend:
    name: Frontend (Next.js) – Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
