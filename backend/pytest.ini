[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -q

# Custom markers
markers =
    unit: Pure function / unit tests — no I/O, no DB, no network (fast)
    integration: Tests that hit the in-memory DB or a real app instance
    security: Auth, RBAC, multi-tenant isolation, input-validation tests
    slow: Expensive tests (migrations, large fixtures) — excluded from default CI run

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
