name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Backend (FastAPI) – Lint/Type/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # Pin to specific commit SHAs for supply chain security
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Ruff (lint)
        if: ${{ hashFiles('backend/**/*.py') != '' }}
        run: ruff check . --output-format=github --exit-zero

      - name: Black (format check)
        if: ${{ hashFiles('backend/**/*.py') != '' }}
        run: black --check .

      - name: Mypy (type check)
        if: ${{ hashFiles('backend/**/*.py') != '' }}
        run: mypy app
        continue-on-error: true

      - name: Pytest
        if: ${{ hashFiles('backend/tests/**/*.py') != '' }}
        run: pytest -q
        continue-on-error: true

      - name: Bandit (security lint)
        if: ${{ hashFiles('backend/**/*.py') != '' }}
        run: bandit -r app -x tests,migrations -q


      - name: pip-audit (dependency vulnerabilities)
        run: pip-audit -r requirements-ci.txt --strict --progress-spinner off


  frontend:
    name: Frontend (Next.js) – Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      # Pin to specific commit SHAs for supply chain security
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: 'lts/*'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build
        run: pnpm build
