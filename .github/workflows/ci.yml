# .github/workflows/ci.yml  (alleen backend-job getoond)
backend:
  name: Backend (FastAPI) â€“ Lint/Type/Test
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: backend

  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: backend/requirements-ci.txt  # <<-- BELANGRIJK

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
