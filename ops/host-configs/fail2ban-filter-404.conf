# =============================================================================
# Fail2ban Filter: nginx-tea-404
# =============================================================================
#
# INSTALLATION:
# Copy to /etc/fail2ban/filter.d/nginx-tea-404.conf on the VPS
#
# Detects excessive 404 errors (scanning behavior)
#
# =============================================================================

[Definition]
failregex = ^<HOST> .* "(GET|POST|HEAD) .* HTTP.*" 404 .*$

ignoreregex = .*(robots\.txt|favicon\.ico|\.well-known).*

[Init]
datepattern = {^LN-BEG}%%Y/%%m/%%d %%H:%%M:%%S
