# =============================================================================
# Fail2ban Filter: nginx-tea-dos
# =============================================================================
#
# INSTALLATION:
# Copy to /etc/fail2ban/filter.d/nginx-tea-dos.conf on the VPS
#
# Detects potential DoS (excessive request rate from single IP)
# This is a backup to nginx rate limiting
#
# =============================================================================

[Definition]
failregex = ^<HOST> .*$

ignoreregex = .*(robots\.txt|favicon\.ico|\.well-known|/health).*

[Init]
datepattern = {^LN-BEG}%%Y/%%m/%%d %%H:%%M:%%S
